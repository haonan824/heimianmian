<el-card>
  <el-form>
    <el-form-item style="border-bottom:1px solid #ccc;padding-bottom:20px">
      <el-button type="primary" @click="openDialog">新增标签</el-button>
      <el-button type="primary">返回学科</el-button>
    </el-form-item>
    <el-form-item label="标签名称">
      <el-input style="width:20%;margin-right:10px"></el-input>
      <el-button>清除</el-button>
      <el-button type="primary">搜索</el-button>
    </el-form-item>
  </el-form>
  <el-table :data="list" style="width: 100%">
    <el-table-column prop="id" label="序号" width="180">
    </el-table-column>
    <el-table-column prop="tagName" label="标签名称" width="180">
    </el-table-column>
    <el-table-column prop="creatorID" label="创建者">
    </el-table-column>
    <el-table-column prop="totals" label="面试题数量">
    </el-table-column>
    <el-table-column prop="state" label="状态">
    </el-table-column>
    <el-table-column label="操作">
      <template slot-scope="obj">
        <!-- {{obj.row}} -->
        <el-button type="text" style="font-size:12px">修改</el-button>
        <el-button type="text" style="font-size:12px">禁用</el-button>
        <el-button type="text" style="font-size:12px" prop="id" @click="delTag(obj.row.id)">删除</el-button>
      </template>
    </el-table-column>
  </el-table>
  <el-row type="flex" justify="end" align="middle" style="height:60px">
    <span style="font-size:14px">共{{page.pages}}条</span>
    <el-pagination background layout="prev, pager, next" :total="page.counts" :current-page="page.pages"
      :page-size="page.pagesize" @current-change='changePage'>
    </el-pagination>
  </el-row>
  <el-dialog :visible='visible' @close='closeDialog'>
    <tags-add></tags-add>
  </el-dialog>
</el-card>
